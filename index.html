<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/nficon2016.png" />
  </head>
  <body>
    <div class="img">
      <header>
        <div>
          <img class="logo" src="images/clipart855598.png" alt="netflix_logo" />

        </div>
        <div class="btn">
          <select class="btn1" name id>
            <option value>ENGLISH</option>
            <option value>HINDI</option>
          </select>
          <button class="sign">SignIn</button>
        </div>
      </header>
      <div class="hometext">
        <h3 class="h3home">Unlimited movies,Tv shows and more</h3>
        <br>
        <p class="p1home">Watch anywhere.Cancel anytime.</p>
        <br>
        <p class="p2home">Ready to watch?.Enter your email to create or restart your membership.</p>
      </div>

    </div>
    <div class="div2">
    </div>
    <div class="div3">
      <div class="text">
        <h2 class="h3text"> Enjoy on Your TV</h2>
        <br>
        <p class="ptext">Watch on smart TVs,Playstation,Xbox,Chromecast,Apple TV,Blu-ray
          players and more.</p>
      </div>
      <div class="tv-content">
        <video width="379px" height="237px" controls autoplay muted>
          <source src="video/video-tv-0819.m4v">
        </video>
        <img class="tv" src="images/tv.png" alt="tv">
      </div>
    </div>


  </body>
</html>
